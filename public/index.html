<!DOCTYPE html>
<html>
<head>
  <title>Url Shortener</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
    <body>

        <div class="container">
            <h1>Url Shortener</h1>
            <div class="row">
                <div class="col" style="border: solid 2px #303030; padding: 20px; border-radius: 20px; margin: 5px;">
                    <!-- Formulario para ingresar una URL -->
                    <form id="form-url">
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">URL:</label>
                            <input type="url" class="form-control" id="urlInput" placeholder="Ingrese una URL" name="urlReal">
                        </div>
                        <div style="text-align: center;">
                            <button onclick="SendUrl()" type="button" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col" style="border: solid 2px #303030; padding: 20px; border-radius: 20px; margin: 5px;">
                    <!-- Formulario para subir un archivo de texto -->
                    <form id="form-fileUrls">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Archivo de texto:</label>
                            <input type="file" class="form-control" id="archivo" name="archivo">
                        </div>
                        <div style="text-align: center;">
                            <button onclick="SendBulkUrl()" type="button" class="btn btn-primary">Enviar</button>
                        </div>  
                    </form>
                </div>
            </div>
        

        <hr>

        <div id="tableUrls">

        </div>


        
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
